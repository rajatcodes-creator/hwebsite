<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="alarm.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="graph.js"></script>
  <link rel="stylesheet" href="mobile.css">
</head>

<body>
  <div id="custom-alert" class="alert-box">
    <div class="alert-content">
        <h2>Alert</h2>
        <p>This is a custom alert message!</p>
        <div class="alert-buttons">
            <button id="ok-btn">OK</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>
</div>

  <div class="main">
    <div class="aside" id="aside">
      <div class="logo-name">
        <img src="healthcare.png" alt="">
        <p>My Nurse</p>
      </div>
      <div class="account">
        <div class="photo"></div>
        <div class="detail">
          <p>Rowan Atkinson</p>
          <p class="age">23</p>
        </div>
      </div>
      <div class="overall">
        <p onclick="chooseaside(0)" id="overv"><i class="fas fa-home"></i> OverView</p>
        <p onclick="chooseaside(1)"id="appont"><i class="fa-regular fa-calendar-check"></i> Appointments</p>
        <p onclick="chooseaside(2)"id="alarm" ><i class="fa-regular fa-clock"></i> Alarms</p>
        <p onclick="chooseaside(3)"id="alert" ><i class="fa-regular fa-bell"></i> Alerts
          <span class="alertdot"></span>
        </p>
        <p onclick="chooseaside(4)"id="loca"><i class="fa-solid fa-location-dot"></i> Location</p>
      </div>
      
    </div>
    
    

    <div class="main-content" id="main-content">
      
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="alarm.js"></script>
      <script src="ham.js"></script>
</body>

</html>
